<!DOCTYPE html>
<html>
 <head>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet"> <!-- font Ubuntu -->
    <link rel="stylesheet" href="style.css">
    <title>Esercizio - Scooter Lim</title>
 </head>
 <body>
    <div>
        <header>
            <!-- Logo e Titolo -->
            <img src="Img/logo.png">
            <h1>Taking Booleaners from A to B</h1>
        </header>
        
        <nav>
            <!-- Menu -->
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>

        <main>
            <!-- Sezioni monopattini -->
            <section>
                <input type="checkbox">
                <h2>Monopattino Gino22</h2>
                <span class="special">Via Guadalametri - a 220 metri da te</span>
                <span>Stato carica:</span>
                <div class="load medium"></div>
            </section>
            
            <section>
                <input type="checkbox">
                <h2>Monopattino Mike24</h2>
                <span class="special">Via Ricciardoni - a 420 metri da te</span>
                <span>Stato carica:</span>
                <div class="load large"></div>
            </section>

            <section>
                <input type="checkbox">
                <h2>Monopattino Fede154</h2>
                <span class="special">Via Mentarini - a 490 metri da te</span>
                <span>Stato carica:</span>
                <div class="load small"></div>
            </section>
        </main>
    </div>
 </body>
</html>
